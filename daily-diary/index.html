<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1> Daily Journal </h1>
    <form action="">
        <fieldset>
            <label for="journaldate">date of entry
                <input type="date" name="journaldate" id="journaldate">
            </label>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="concepts">concepts covered
                <input type="text" name="concepts" id="concepts">
            </label>
        </fieldset>
    </form>
    <form action="">
            <fieldset>
                <label for="entry">journal entry
                    <input type="text" name="entry" id="entry">
                </label>
            </fieldset>
        </form>
        <form action="">
                <fieldset>
                    <label for="mood">Mood?
                      <select name="mood" id="mood">
                            <option value="sad">sad</option>
                            <option value="mad">mad</option>
                            <option value="happy">happy</option>
                            <option value="livvid">livvid</option>
                            <option value="exentric">excentric</option>
                            <option value="deadinside">dead inside</option>
                        </select>
                    </label>
                </fieldset>
            </form>
            <input type="submit" name="submit" id="submit">
</body>
</html>
